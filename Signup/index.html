<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kiosk Registrierung</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Noch kein Account?</span>
                <header>Registrieren</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Benutzername" required>
                <i class="bx bx-user"> </i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Passwort" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Passwort bestÃ¤tigen" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="email" class="input" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Registrieren">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Ich stimme den <a href="#">Nutzungsbedingungen</a> zu</label>
                </div>
            </div>
            <div class="subbottom">
                <label><a href="#">Du hast bereits einen Account? Logge dich hier ein!</a></label>
            </div>
        </div>
    </div>
</body>
</html>
