<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kiosk Registrierung</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Noch keinen Account?</span>
                <header>Registrieren</header>
            </div>
            <form action="register.php" method="post" autocomplete="off">
            <div class="input-field">
                <input type="text" class="input" name="username" placeholder="Benutzername" id="username" required>
                <i class="bx bx-user"> </i>
            </div>
            <div class="input-field">
                <input type="password" class="input" name="password" placeholder="Passwort" id="password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="email" class="input" name="email" placeholder="Email" id="email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Registrieren">
            </div>           
            </form>
            <div class="bottom">
                <div class="left">
                </div>
            </div>
            <div class="subbottom">
                <label><a href="../Login/index.html">Du hast bereits einen Account? Logge dich hier ein!</a></label>
            </div>
        </div>
    </div>
</body>
</html>
