<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kiosk Login</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Sie haben einen Account?</span>
                <header>Login</header>
                <form action="authenticate.php" method="post">
            </div>

            <div class="input-field">
                <input type="text" class="input" name="username" placeholder="Benutzername" id="username" required>
                <i class="bx bx-user"> </i>
            </div>
            <div class="input-field">
                <input type="password" class="input" name="Passwort" placeholder="Passwort" id="password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Anmelden">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Angemeldet Bleiben</label>
                </div>
                <div class="right">
                    <label><a href="#">Passwort vergessen?</a></label>
                </div>
            </div>
            <div class="subbottom">
                <label><a href="../Signup/index.html">Du hast noch keinen Account? Registriere dich jetzt!</a></label>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
